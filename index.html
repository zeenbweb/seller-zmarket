<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Seller ZMart</title>
    <link rel="shortcut icon" type="x-icon" href="/images/logo.png" />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Masuk</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nomor Handphone" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Atau login menggunakan akun Google</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Daftar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nama tokomu" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Nomor Handphone" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Atau daftar menggunakan akun sosial media kamu</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <img src="./images/logozmart.svg" class="image" alt="" />
            <h3>Baru di seller Z Market?</h3>
            <p>Gaskeun daftarkan toko kamu di ZMarket dan jual produkmu di ZMarket</p>
            <button class="btn transparent" id="sign-up-btn">Daftar</button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <img src="./images/logozmart.svg" class="image2" alt="" />
            <h3>Sudah punya akun seller Z Market?</h3>
            <p>Gaskeun, segera masuk ke akun seller Zmart dan juall produk terbaikmu</p>
            <button class="btn transparent" id="sign-in-btn">Masuk</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
